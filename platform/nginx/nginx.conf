worker_processes  1;

events { worker_connections  1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    upstream fuxa_backend {
        server fuxa:1881;
    }

    upstream fuxa_guest_backend {
        server fuxa_guest:1883;
    }

    upstream diagnostics_backend {
        server host.docker.internal:7681;
    }

    # Guest: view-only access (blocks editor)
    server {
        listen 1881;

        location /diag/ {
            return 403;
        }

        location ~* ^/(editor|device|devices|project|config|configurator) {
            return 403;
        }

        location ~* ^/lab(?:/|$) {
            return 302 /home;
        }

        location ~* ^/setup(?:/|$) {
            return 403;
        }

        location ~* ^/(modbus|opcua|bacnet|cip|dnp3|iec104|mqtt|s7)/?$ {
            return 302 /home;
        }

        location = / {
            return 302 /home;
        }

        location / {
            sub_filter_types text/html;
            sub_filter_once off;
            sub_filter '</head>' '<style>button, a { cursor: default; }[aria-label*="Setup" i],[title*="Setup" i],[data-tooltip*="Setup" i]{display:none !important;}</style><script>(function(){function hideNav(){var labels=["Home","Lab","Editor","Setup","Settings","Users","Roles","API Keys","Connections","Plugins","Reports","Scripts","Logs","Alarms","Notifications","Frontend Scripts"];var nodes=document.querySelectorAll("button, a, div, span, li");for(var i=0;i<nodes.length;i++){var n=nodes[i];var t=n.textContent;if(t){t=t.trim();if(labels.indexOf(t)!==-1){n.style.display="none";continue;}}var al=n.getAttribute&&n.getAttribute("aria-label");var tt=n.getAttribute&&n.getAttribute("title");if((al&&/setup/i.test(al))||(tt&&/setup/i.test(tt))){n.style.display="none";}}var dialogs=document.querySelectorAll("div");for(var j=0;j<dialogs.length;j++){var d=dialogs[j];var dt=d.textContent;if(dt&&dt.indexOf("Setup")!==-1){d.style.display="none";}}}setInterval(hideNav,1000);})();</script></head>';
            proxy_pass http://fuxa_guest_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin: full access to SCADA + diagnostics
    server {
        listen 1882;

        auth_basic "ICS Lab Admin";
        auth_basic_user_file /etc/nginx/auth/admin.htpasswd;

        location /diag/ {
            auth_basic off;
            proxy_pass http://diagnostics_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600;
        }

        location ~* ^/(modbus|opcua|bacnet|cip|dnp3|iec104|mqtt|s7)/?$ {
            return 302 /lab;
        }

        location / {
            proxy_pass http://fuxa_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
