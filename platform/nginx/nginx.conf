worker_processes  1;

events { worker_connections  1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    upstream fuxa_backend {
        server fuxa:1881;
    }

    upstream fuxa_guest_backend {
        server fuxa_guest:1883;
    }

    upstream diagnostics_backend {
        server host.docker.internal:7681;
    }

    # Guest: view-only access (blocks editor)
    server {
        listen 1881;

        location /diag/ {
            return 403;
        }

        location ~* ^/(editor|device|devices|project|home|config|configurator) {
            return 403;
        }

        location = / {
            return 302 /lab;
        }

        location / {
            proxy_pass http://fuxa_guest_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin: full access to SCADA + diagnostics
    server {
        listen 1882;

        auth_basic "ICS Lab Admin";
        auth_basic_user_file /etc/nginx/auth/admin.htpasswd;

        location /diag/ {
            auth_basic off;
            proxy_pass http://diagnostics_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600;
        }

        location / {
            proxy_pass http://fuxa_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
