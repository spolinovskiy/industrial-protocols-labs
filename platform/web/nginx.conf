worker_processes  1;

events { worker_connections  1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    server {
        listen 8080;
        set $frontend_backend "http://frontend:5000";
        set $guest_backend "http://gateway:1881";
        set $admin_backend "http://gateway:1882";

        location ~* ^/lab/?$ {
            return 302 /guest/home/;
        }

        location ~* ^/home/?$ {
            return 302 /guest/home/;
        }

        location ~* ^/guest/(modbus|opcua|bacnet|cip|dnp3|iec104|mqtt|s7)/?$ {
            return 302 /guest/;
        }

        location ~* ^/admin/(modbus|opcua|bacnet|cip|dnp3|iec104|mqtt|s7)/?$ {
            return 302 /admin/lab;
        }

        location ~* ^/guest/lab/?$ {
            return 302 /guest/home/;
        }

        location ~* ^/guest/(editor|device|devices|project|config|configurator) {
            return 403;
        }

        location /api/lab/stream {
            proxy_pass $frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600;
        }

        location /api/ {
            proxy_pass $frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /guest/ {
            rewrite ^/guest/(.*)$ /$1 break;
            proxy_pass $guest_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass $admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /diag/ {
            proxy_pass $admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600;
        }

        location / {
            proxy_pass $frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
